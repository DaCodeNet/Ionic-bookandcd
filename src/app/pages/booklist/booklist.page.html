<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Book List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let book of bookList; let i = index" (click)="onLoadBook(i)"
    [ngClass]="{'is-on': book.isLoan, 'is-off': !book.isLoan}" >        
        <ion-card-header>
          <ion-card-title>{{ book.title }}</ion-card-title>
          <ion-card-subtitle>{{ book.author }}</ion-card-subtitle>          
        </ion-card-header>
    </ion-card>
    
</ion-content>
